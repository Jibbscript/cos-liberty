apiVersion: 1.0.0
metadata:
  generateName: maven-
components:
  - type: dockerimage
    alias: tools
    image: quay.io/eclipse/che-java11-maven:nightly
    memoryLimit: 512Mi
    mountSources: true
    env:
        - name: DB2_DBNAME
          value: orderdb
        - name: DB2_PASSWORD
          value: db2inst1
        - name: DB2_PORT
          value: '50000'
        - name: DB2_HOST
          value: '172.21.54.23'
        - name: DB2_USER
          value: db2inst1
    endpoints:
      - name: '9080/tcp'
        port: 9080
      - name: '9443/tcp'
        port: 9443
        attributes:
          protocol: https
          secure: 'true'
          public: 'true'
          discoverable: 'true'
          termination: 'passthrough'
    volumes:
      - name: m2
        containerPath: /home/user/.m2
commands:
  - name: devBuild
    actions:
      - type: exec
        component: tools
        command: "mvn install -Dmaven.repo.local=/tmp/.m2/repository -f CustomerOrderServices/pom.xml && mvn install -Dmaven.repo.local=/tmp/.m2/repository -f CustomerOrderServicesTest/pom.xml && mvn install -Dmaven.repo.local=/tmp/.m2/repository -f CustomerOrderServicesWeb/pom.xml && mvn clean package -Dmaven.repo.local=/tmp/.m2/repository"
  - name: devRun
    actions:
      - type: exec
        component: tools
        command: "mvn liberty:run -Dmaven.repo.local=/tmp/.m2/repository"
